spring.application.name=EmployeeManagementSystem


#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/AssessmentTest_EMS?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

#hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.data.jpa.repositories.enabled=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true

#thymeleaf propreties
spring.thymeleaf.prefix=/WEB-INF/View/
spring.thymeleaf.suffix=.html