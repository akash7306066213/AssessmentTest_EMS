<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h2 class="text-center mb-4">Employee Management System</h2>

        <!-- ðŸ” Search Employee by ID -->
        <form action="/search" method="get"
              class="row g-3 justify-content-center">
            <div class="col-md-4">
                <input type="number"
                       name="id"
                       class="form-control"
                       placeholder="Enter Employee ID"
                       required>
            </div>
            <div class="col-md-2 d-grid">
                <button class="btn btn-primary">Search</button>
            </div>
        </form>

        <hr class="my-4">

        <!-- Action Buttons -->
        <div class="row text-center">
            <div class="col-md-6 d-grid mb-2">
                <button class="btn btn-success btn-lg"
                        data-bs-toggle="modal"
                        data-bs-target="#addEmployeeModal">
                    Add Employee
                </button>
            </div>

            <div class="col-md-6 d-grid mb-2">
                <a class="btn btn-info btn-lg text-white"
                   href="/ActiveEmployees">
                    Fetch All Active Employees
                </a>
            </div>
        </div>

    </div>
</div>

<!-- ================= ADD EMPLOYEE MODAL ================= -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <form action="/save" method="post">

                <div class="modal-header">
                    <h5 class="modal-title">Add Employee</h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" name="name"
                               class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" name="email"
                               class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Department</label>
                        <input type="text" name="department"
                               class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label>Salary</label>
                        <input type="number" name="salary"
                               class="form-control" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary">Save</button>
                    <button class="btn btn-secondary"
                            data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- ================= ACTIVE EMPLOYEES MODAL ================= -->
<div class="modal fade" id="employeeListModal" tabindex="-1">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Active Employees</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div th:if="${employees != null}">
                    <table class="table table-bordered table-striped text-center">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Department</th>
                            <th>Salary</th>
                            <th>Actions</th>
                        </tr>
                        </thead>

                      <tbody th:each="emp : ${employees}">

<tr>
    <td th:text="${emp.id}"></td>
    <td th:text="${emp.name}"></td>
    <td th:text="${emp.email}"></td>
    <td th:text="${emp.department}"></td>
    <td th:text="${emp.salary}"></td>

    <td>
        <button class="btn btn-warning btn-sm"
                data-bs-toggle="collapse"
                th:data-bs-target="'#editRow-' + ${emp.id}">
            Edit
        </button>

        <a th:href="@{/delete/{id}(id=${emp.id})}"
           class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure?')">
            Delete
        </a>
    </td>
</tr>

<tr class="collapse" th:id="'editRow-' + ${emp.id}">
    <td colspan="6">

        <form action="/update" method="post"
              class="border p-3 bg-light rounded">

            <input type="hidden" name="id"
                   th:value="${emp.id}"/>

            <div class="row g-3">

                <div class="col-md-3">
                    <input type="text" name="name"
                           class="form-control"
                           th:value="${emp.name}" required>
                </div>

                <div class="col-md-3">
                    <input type="email" name="email"
                           class="form-control"
                           th:value="${emp.email}" required>
                </div>

                <div class="col-md-2">
                    <input type="text" name="department"
                           class="form-control"
                           th:value="${emp.department}" required>
                </div>

                <div class="col-md-2">
                    <input type="number" name="salary"
                           class="form-control"
                           th:value="${emp.salary}" required>
                </div>

                <div class="col-md-2 d-grid">
                    <button class="btn btn-success">
                        Update
                    </button>
                </div>

            </div>

        </form>

    </td>
</tr>

</tbody>

                    </table>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- ================= SEARCH RESULT MODAL ================= -->
<div class="modal fade" id="searchEmployeeModal"
     tabindex="-1"
     th:if="${employee != null}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Employee Details</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <table class="table table-bordered">
                    <tr><th>ID</th><td th:text="${employee.id}"></td></tr>
                    <tr><th>Name</th><td th:text="${employee.name}"></td></tr>
                    <tr><th>Email</th><td th:text="${employee.email}"></td></tr>
                    <tr><th>Department</th><td th:text="${employee.department}"></td></tr>
                    <tr><th>Salary</th><td th:text="${employee.salary}"></td></tr>
                    <tr><th>Status</th><td th:text="${employee.status}"></td></tr>
                </table>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- AUTO OPEN ACTIVE EMPLOYEES MODAL -->
<script th:if="${openModal}">
    document.addEventListener("DOMContentLoaded", function () {
        new bootstrap.Modal(
            document.getElementById("employeeListModal")
        ).show();
    });
</script>

<!-- AUTO OPEN SEARCH MODAL -->
<script th:if="${employee != null}">
    document.addEventListener("DOMContentLoaded", function () {
        new bootstrap.Modal(
            document.getElementById("searchEmployeeModal")
        ).show();
    });
</script>

</body>
</html>
